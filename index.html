<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #f3e8ff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>ðŸŒˆ Weather App</h1>
    <div class="gif-center">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHY2eHBmemxrdm12MHE0eWZrb3VwczU1ZWtscWFqcnZia3Y2dGV0MiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/BbmDhO2gx3o96CpVM1/giphy.gif" alt="Weather gif" width="60%">
    </div>
    <div class="input-container">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="get-weather-btn">Get Weather</button>
    </div>
    <div id="weather-info" class="hidden">
      <div class="weather-display">
        <div class="weather-text">
          <h2 id="city-name"></h2>
          <p id="temperature"></p>
          <p id="description"></p>
        </div>
        <div class="weather-gif">
          <img id="weather-gif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Weather condition gif" />
        </div>
      </div>
    </div>
    <p id="error-message" class="hidden">City not found. Please try again.</p>
  </div>

  <footer>
    <p>Made by Ayush Singhal</p>
  </footer>

  <script src="script.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        color: { value: "#c084fc" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#a855f7",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
